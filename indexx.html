<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Hanae üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #ccc; }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: float 3s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity:1; }
      50% { opacity:0.7; }
      100% { transform: translateY(-200px) scale(1.5); opacity:0; }
    }
  </style>
</head>
<body>

<div class="box">
  <h1 id="question">üíå Will you be my Valentine, Hanae?</h1>
  <div id="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>
  <img id="loveImage" src="https://i.imgur.com/8Km9tLL.jpg" alt="Love Image">
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const box = document.querySelector(".box");

  // ÿ≤ÿ± No ŸäŸáÿ±ÿ®
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (box.clientWidth - noBtn.clientWidth);
    const y = Math.random() * (box.clientHeight - noBtn.clientHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // ÿ≤ÿ± Yes
  function sayYes() {
    document.getElementById("question").innerText = "Yaaay Hanae! I knew it üòçüíò";
    document.getElementById("buttons").style.display = "none";

    // ÿ∏ŸáŸàÿ± ÿßŸÑÿµŸàÿ±ÿ©
    const img = document.getElementById("loveImage");
    img.style.display = "block";
    setTimeout(() => {
      img.style.opacity = 1;
    }, 100);

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÇŸÑŸàÿ® ÿ∑ÿßÿ¶ÿ±ÿ©
    for(let i=0; i<20; i++){
      createHeart();
    }
  }

  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(), 3000);
  }
</script>

</body>
</html>
